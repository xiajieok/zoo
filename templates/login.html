<!DOCTYPE html>
<!-- saved from url=(0036)http://v3.bootcss.com/examples/blog/ -->
<html lang="zh-CN">
<head>
    <link rel="icon" href="/static/imgs/favicon.ico">
    <title>Blog for Medivh</title>
    <link href="/static/bootstrap/css/custom.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/blog.css" rel="stylesheet">
{#    <link href="/static/plugin/syntaxhighlighter/styles/shCoreDefault.css" rel="stylesheet">#}

</head>
<body>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" style="margin: 150px 0 180px 0;width: 30%;text-align: center">
        <div class="blog-detail-title" style="margin-bottom: 30px">
            Login
        </div>
        <form class="m-t " action="" method="post">{% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="UserName"
                       required="length[6~50]" style="width: 80%;margin-left: 11%"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Passwd"
                       required="length[6~50]" style="width: 80%;margin-left: 11%"/>
            </div>
            <div>
                {% if login_err %}
                    <a style="color: red;">{{ login_err }}</a>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" style="margin-left: 66%">Login
            </button>

        </form>
    </div>
    <div class="col-md-4"></div>
</div>

</body>
<footer class="blog-footer">
    <p>
        Copyright Â© Medivh 2013 - 2017 All Rights Reserved.
    </p>

</footer>
</html>
